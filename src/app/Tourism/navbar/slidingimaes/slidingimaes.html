<section id="home" class="relative">
  <div class="absolute inset-0">
    <div class="image-container">
      <img
        src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=2400&auto=format&fit=crop"
        alt="Scenic landscape"
        class="hero-image active"
        data-id="1"
      />

      <img
        src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?q=80&w=2400&auto=format&fit=crop"
        alt="Mountain landscape"
        class="hero-image"
        data-id="2"
      />

      <img src="/assets/EU1.jpg" alt="Forest landscape" class="hero-image" data-id="3" />

      <img
        src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=2400&auto=format&fit=crop"
        alt="Lake landscape"
        class="hero-image"
        data-id="4"
      />
    </div>
  </div>

  <div
    class="relative mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-24 sm:py-28 lg:py-52"
  >
    <div class="max-w-2xl">
      <h1
        class="text-5xl  sm:text-6xl lg:text-7xl text-white font-semibold tracking-tight leading-[1.06]"
      >
        Natural Wonder
        <br class="hidden sm:block" />
        Of The World
      </h1>

      <div class="mt-8 flex flex-wrap items-center gap-4">
        <a
          href="#"
          class="inline-flex items-center gap-2 rounded-full bg-sky-600 px-6 py-3 text-sm font-medium text-white shadow hover:bg-sky-500 transition"
        >
          Explore Tours <i class="fas fa-arrow-right"></i>
        </a>
        <a
          href="#"
          class="inline-flex items-center gap-2 rounded-full border border-white/70 bg-transparent px-6 py-3 text-sm font-medium text-white hover:bg-white/10 transition"
        >
          Our Services <i class="fas fa-arrow-right"></i>
        </a>
      </div>
    </div>
  </div>

  <!-- Animation indicator -->
  <div class="animation-indicator" id="animation-indicator">
    <div class="animation-progress" id="animation-progress"></div>
  </div>

  <!-- Image control icons -->
  <div class="image-controls">
    <div class="control-icon active" (click)="changeImage(1)">
      <i class="fas fa-mountain"></i>
    </div>
    <div class="control-icon" (click)="changeImage(2)">
      <i class="fas fa-tree"></i>
    </div>
    <div class="control-icon" (click)="changeImage(3)">
      <i class="fas fa-water"></i>
    </div>
    <div class="control-icon" (click)="changeImage(4)">
      <i class="fas fa-cloud"></i>
    </div>
  </div>

  <!-- Image counter -->
  <div class="image-counter">
    <span>{{ currentImage }}</span> / <span>{{ totalImages }}</span>
  </div>

  <!-- Right side vertical controls -->
  <div
    class="vertical-controls pointer-events-auto absolute right-6 top-1/2 hidden -translate-y-1/2 flex-col items-center gap-5 md:flex"
  >
    <button
      (click)="prevImage()"
      class="inline-flex h-12 w-12 items-center justify-center rounded-full bg-white/20 text-white backdrop-blur hover:bg-white/30 transition"
    >
      <i class="fas fa-chevron-up text-xl"></i>
    </button>

    <div class="h-12 w-px bg-white/40"></div>

    <button
      (click)="nextImage()"
      class="inline-flex h-12 w-12 items-center justify-center rounded-full bg-white/20 text-white backdrop-blur hover:bg-white/30 transition"
    >
      <i class="fas fa-chevron-down text-xl"></i>
    </button>
  </div>
</section>
