<!-- 🌍 Responsive Travel Navbar -->
<nav
  class="w-full bg-gradient-to-r from-blue-600 to-gray-800 px-6 py-5 static shadow-lg flex justify-between items-center relative"
>
  <!-- 🌎 Logo -->
  <div class="flex items-center text-white text-2xl font-bold">
    <i
      class="fas fa-plane-departure text-3xl mr-2 text-gradient-to-r from-blue-600 to-gray-900"
    ></i>
    <span class="tracking-wide">TravelHeros</span>
  </div>

  <!-- 🌐 Desktop Menu -->
  <ul class="hidden lg:flex items-center space-x-6 text-white font-medium mx-auto">
    <li>
      <a href="#" class="flex items-center px-3 py-2 rounded-md hover:bg-white/20 transition-all">
        <i class="fas fa-route mr-2 text-white-300"></i> Tours
      </a>
    </li>
    <li>
      <a href="#" class="flex items-center px-3 py-2 rounded-md hover:bg-white/20 transition-all">
        <i class="fas fa-info-circle mr-2 text-white-300"></i> About Us
      </a>
    </li>
    <li>
      <a href="#" class="flex items-center px-3 py-2 rounded-md hover:bg-white/20 transition-all">
        <i class="fas fa-building mr-2 text-white-300"></i> Corporate
      </a>
    </li>

    <!-- 🌍 Destination Dropdown -->
    <!-- 🌍 Destination Dropdown (Black BG on Open) -->
    <li class="relative group">
      <div
        class="flex items-center px-3 py-2 rounded-md hover:bg-white/20 transition-all cursor-pointer"
      >
        <i class="fas fa-map-marker-alt mr-2 text-white-300"></i>
        <span>Destination</span>
        <i
          class="fas fa-chevron-down ml-2 text-sm transition-transform duration-300 group-hover:rotate-180"
        ></i>
      </div>

      <!-- Dropdown Menu -->
      <ul
        class="absolute left-0 top-full bg-white text-gray-800 rounded-lg shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible group-hover:translate-y-0 translate-y-3 group-hover:bg-black group-hover:text-white transition-all duration-300 ease-in-out w-52 pt-2 pb-2 z-30"
      >
        <li *ngFor="let city of singledata">
          <a
            href="#"
            class="block px-4 py-2 hover:bg-gray-700 transition"
            [routerLink]="['/city-deails', city.cityName]"
          >
            {{ city.cityName }}
          </a>
        </li>
      </ul>
    </li>

    <li>
      <a
        href="#"
        class="flex items-center px-3 py-2 rounded-md hover:bg-white/20 transition-all"
        routerLink="/login"
      >
        <i class="fas fa-user-lock mr-2 text-white-300"></i> Login
      </a>
    </li>
    <li>
      <a href="#" class="flex items-center px-3 py-2 rounded-md hover:bg-white/20 transition-all">
        <i class="fas fa-map-signs mr-2 text-white-300"></i> Local Guide
      </a>
    </li>
  </ul>

  <!-- 🟡 Book Now Button (Desktop Only) -->
  <button
    class="hidden lg:flex items-center bg-gradient-to-r from-blue-600 to-gray-600 text-gray-100 font-semibold px-5 py-2 rounded-full hover:bg-white-300 transition-all shadow-md"
  >
    <i class="fas fa-ticket-alt mr-2"></i> Book Now
    <i class="fa-solid fa-arrow-right ml-2"></i>
  </button>

  <!-- 🛒 Tablet + Mobile Icons -->
  <div class="flex lg:hidden items-center space-x-4 text-white text-2xl">
    <i class="fas fa-shopping-cart cursor-pointer"></i>
    <i class="fas fa-bars cursor-pointer" (click)="toggleSidebar()"></i>
  </div>
</nav>

<!-- 📱 Sidebar -->
<div
  [class.translate-x-0]="isSidebarOpen"
  [class.-translate-x-full]="!isSidebarOpen"
  class="fixed top-0 left-0 h-full w-64 bg-gray-900 text-white transform transition-transform duration-300 ease-in-out z-50 flex flex-col justify-between"
>
  <div>
    <div class="flex justify-between items-center p-4 border-b border-gray-700">
      <h2 class="text-xl font-bold flex items-center">
        <i class="fas fa-plane-departure mr-2 text-white-300"></i> Menu
      </h2>
      <button (click)="toggleSidebar()" class="text-2xl">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <!-- 🌙 Sidebar Links -->
    <ul class="flex flex-col p-4 space-y-2">
      <li>
        <a href="#" class="block px-3 py-2 hover:bg-gray-700 rounded">
          <i class="fas fa-route mr-2 text-white-300"></i> Tours
        </a>
      </li>
      <li>
        <a href="#" class="block px-3 py-2 hover:bg-gray-700 rounded">
          <i class="fas fa-info-circle mr-2 text-white-300"></i> About Us
        </a>
      </li>
      <li>
        <a href="#" class="block px-3 py-2 hover:bg-gray-700 rounded">
          <i class="fas fa-building mr-2 text-white-300"></i> Corporate
        </a>
      </li>

      <!-- 📍 Sidebar Dropdown -->
      <li>
        <details class="group">
          <summary
            class="flex items-center justify-between cursor-pointer px-3 py-2 hover:bg-gray-700 rounded"
          >
            <span><i class="fas fa-map-marker-alt mr-2 text-white-300"></i> Destination</span>
            <i class="fas fa-chevron-down group-open:rotate-180 transition-transform"></i>
          </summary>
          <ul class="pl-6 space-y-1 mt-2" *ngFor="let city of singledata">
            <li>
              <a href="#" class="block hover:bg-gray-700 rounded px-3 py-1">{{ city.cityName }}</a>
            </li>
          </ul>
        </details>
      </li>

      <li>
        <a href="#" class="block px-3 py-2 hover:bg-gray-700 rounded" routerLink="/login">
          <i class="fas fa-user-lock mr-2 text-white-300" routerLink="/login"></i> Login
        </a>
      </li>
      <li>
        <a href="#" class="block px-3 py-2 hover:bg-gray-700 rounded">
          <i class="fas fa-map-signs mr-2 text-white-300"></i> Local Guide
        </a>
      </li>
    </ul>
  </div>

  <div class="p-4 border-t border-gray-700">
    <button
      class="w-full flex justify-center items-center bg-gradient-to-r from-blue-600 to-gray-900 text-gray-100 font-semibold px-5 py-2 rounded-full hover:bg-white-300 transition-all shadow-md"
    >
      <i class="fas fa-ticket-alt mr-2"></i> Book Now
      <i class="fa-solid fa-arrow-right ml-2"></i>
    </button>
  </div>
</div>

<router-outlet></router-outlet>
