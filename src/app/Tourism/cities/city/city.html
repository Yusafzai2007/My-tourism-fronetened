<section class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 py-20">
  <!-- ðŸ”¹ Enhanced Title Section -->
  <div class="text-center mb-16">
    <div class="inline-flex items-center gap-3 bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-8 py-4 rounded-full text-sm font-semibold mb-8 shadow-xl">
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path>
      </svg>
      Discover Pakistan's Beauty
    </div>
    
    <h2 class="text-5xl md:text-6xl font-bold text-gray-900 mb-6">
      Top <span class="bg-gradient-to-r from-blue-600 to-indigo-700 bg-clip-text text-transparent">Destinations</span>
    </h2>
    
    <p class="text-xl text-gray-600 max-w-2xl mx-auto leading-relaxed">
      Explore the most stunning cities and breathtaking landscapes across Pakistan's diverse regions
    </p>
  </div>

  <!-- ðŸ”¹ Enhanced Cities Grid -->
  <div class="max-w-[90vw] mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-8">
      <!-- City Card -->
      <article
        [routerLink]="['/city-deails', city.cityName]"
        *ngFor="let city of visiblecity"
        class="group relative isolate flex flex-col justify-end overflow-hidden rounded-3xl px-8 pb-8 pt-48 transform transition-all duration-700 hover:scale-105 hover:shadow-2xl cursor-pointer bg-white shadow-lg"
      >
        <!-- Background Image -->
        <img
          [src]="city.cityImage"
          [alt]="city.cityName"
          class="absolute inset-0 h-full w-full object-cover transition-transform duration-700 group-hover:scale-110"
        />

        <!-- Gradient Overlay -->
        <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-gray-900/70 to-transparent opacity-90 group-hover:opacity-95 transition-opacity duration-500"></div>

        <!-- Shine Effect -->
        <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent -skew-x-12 transform translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-1000"></div>

        <!-- Content Container -->
        <div class="relative z-10 transform transition-all duration-500 group-hover:-translate-y-2">
          <!-- City Name -->
          <h3 class="text-3xl font-bold text-white mb-3 drop-shadow-2xl">
            {{ city.cityName }}
          </h3>

          <!-- Tagline -->
          <div class="flex items-center gap-2 text-gray-200 text-lg mb-4">
            <svg class="w-5 h-5 text-amber-400" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path>
            </svg>
            <span class="italic">City of Beauty</span>
          </div>

          <!-- Features -->
          <div class="flex items-center gap-4 text-sm text-gray-300">
            <div class="flex items-center gap-1">
              <svg class="w-4 h-4 text-amber-400" fill="currentColor" viewBox="0 0 20 20">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
              </svg>
              <span>4.8</span>
            </div>
            <div class="flex items-center gap-1">
              <svg class="w-4 h-4 text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
              </svg>
              <span>50+ Spots</span>
            </div>
          </div>
        </div>

        <!-- Explore Button -->
        <div class="absolute top-6 right-6 z-20 opacity-0 group-hover:opacity-100 transform translate-y-2 group-hover:translate-y-0 transition-all duration-500">
          <div class="bg-white/20 backdrop-blur-lg rounded-full p-3 border border-white/30">
            <svg class="w-5 h-5 text-white transform group-hover:translate-x-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
            </svg>
          </div>
        </div>

        <!-- Bottom Gradient Border -->
        <div class="absolute bottom-0 left-0 right-0 h-1 bg-gradient-to-r from-blue-500 to-indigo-600 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-500"></div>
      </article>
    </div>

    <!-- View More Button -->
    <div class="text-center mt-12">
      <button class="inline-flex items-center gap-3 bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-semibold px-8 py-4 rounded-2xl transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl group" *ngIf="visiblecity.length < citiesdata.length">
        <span (click)="showmore()">View All Destinations</span>
        <svg class="w-5 h-5 transform group-hover:translate-x-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
        </svg>
      </button>
    </div>
  </div>
</section>
