<section class="bg-white py-16">
  <!-- ðŸ”¹ Title Section -->
  <div class="text-center mb-12">
    <h2
      class="text-4xl md:text-5xl font-extrabold text-gray-900 tracking-tight uppercase"
      style="font-family: 'Poppins', sans-serif"
    >
      Top <span class="text-pink-700">Destinations</span>
    </h2>
    <p class="text-gray-500 mt-3 text-lg" style="font-family: 'Inter', sans-serif">
      Discover the most beautiful cities of Pakistan
    </p>
  </div>

  <!-- ðŸ”¹ Cities Grid -->
  <div class="grid place-content-center">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-8 w-[80vw]">
      <article
      [routerLink]="['/city-deails',city.cityName]"
        *ngFor="let city of citiesdata"
        class="relative isolate flex flex-col justify-end overflow-hidden rounded-2xl px-8 pb-8 pt-40 transform transition duration-500 hover:scale-105 hover:shadow-2xl"
      >
         <img
          [src]="city.cityImage"
          [alt]="city.cityName"
          class="absolute inset-0 h-full w-full object-cover transition duration-500"
        />

        <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-gray-900/40"></div>

        <h3
          class="z-10 mt-3 text-3xl font-bold text-white drop-shadow-lg"
          style="font-family: 'Poppins', sans-serif"
        >
          {{ city.cityName }}
        </h3>

        <p class="z-10 text-sm text-gray-300 italic" style="font-family: 'Inter', sans-serif">
          City of love
        </p>
      </article>
    </div>
  </div>
</section>
