<section class="bg-white py-16">
   <!-- ðŸ”¹ Enhanced Title Section -->
  <div class="text-center mb-16">
    <div class="inline-flex items-center gap-2 bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-6 py-3 rounded-full text-sm font-semibold mb-6 shadow-lg">
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path>
      </svg>
      Explore Beautiful Pakistan
    </div>
    <h2 class="text-5xl md:text-6xl font-bold text-gray-900 mb-4 bg-gradient-to-r from-gray-900 to-blue-800 bg-clip-text text-transparent">
      Top <span class="bg-gradient-to-r from-blue-600 to-indigo-700 bg-clip-text text-transparent">Destinations</span>
    </h2>
    <p class="text-xl text-gray-600 max-w-2xl mx-auto leading-relaxed">
      Discover the most breathtaking cities and landscapes across Pakistan's diverse regions
    </p>
  </div>

  <!-- ðŸ”¹ Cities Grid -->
  <div class="grid place-content-center">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-8 w-[80vw]">
      <article
      [routerLink]="['/city-deails',city.cityName]"
        *ngFor="let city of citiesdata"
        class="relative isolate flex flex-col justify-end overflow-hidden rounded-2xl px-8 pb-8 pt-40 transform transition duration-500 hover:scale-105 hover:shadow-2xl"
      >
         <img
          [src]="city.cityImage"
          [alt]="city.cityName"
          class="absolute inset-0 h-full w-full object-cover transition duration-500"
        />

        <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-gray-900/40"></div>

        <h3
          class="z-10 mt-3 text-3xl font-bold text-white drop-shadow-lg"
          style="font-family: 'Poppins', sans-serif"
        >
          {{ city.cityName }}
        </h3>

        <p class="z-10 text-sm text-gray-300 italic" style="font-family: 'Inter', sans-serif">
          City of love
        </p>
      </article>
    </div>
  </div>
</section>
