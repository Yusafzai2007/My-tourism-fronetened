<div
  class="antialiased bg-gradient-to-br from-slate-50 to-blue-50 text-slate-800 min-h-screen py-8"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="text-center mb-12">
      <h1 class="text-3xl md:text-5xl font-bold text-slate-900 mb-4">Things to do in Pakistan</h1>
      <p class="text-lg text-slate-600 max-w-2xl mx-auto">
        Discover amazing experiences and adventures across the beautiful landscapes of Pakistan.
      </p>
    </div>

    <!-- Category Filters -->
<div class="flex flex-wrap justify-center gap-3 mb-12">
  <!-- All Button -->
  <button
    class="px-4 py-2 rounded-full bg-white text-slate-700 border border-slate-200 hover:bg-slate-100 transition-all duration-300 font-medium shadow-sm hover:bg-gradient-to-r from-blue-600 to-gray-800 hover:text-white"
    (click)="searchitme = 'All'; filterproductdata()"
  >
    All Activities
  </button>

  <!-- Dynamic Category Buttons -->
  <button
    *ngFor="let cat of uniqueCategories"
    (click)="searchitme = cat.category; filterproductdata()"
    class="px-4 py-2 rounded-full bg-white text-slate-700 border border-slate-200 hover:bg-slate-100 transition-all duration-300 font-medium shadow-sm hover:bg-gradient-to-r from-blue-600 to-gray-800 hover:text-white"
  >
    {{ cat.category }} ({{ cat.count }})
  </button>
</div>



    <div class="max-w-screen-xl mx-auto p-5 sm:p-10 md:p-16">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10">
        <!-- CARD 1 -->
        <div class="rounded overflow-hidden shadow-lg flex flex-col" *ngFor="let city of filterproduct">
          <a href="#"></a>
          <div class="relative">
            <a href="#">
              <img class="w-full" [src]="city.thumbnailimage[1]" alt="Sunset in the mountains" />
              <div
                class="hover:bg-transparent transition duration-300 absolute bottom-0 top-0 right-0 left-0 bg-gray-900 opacity-25"
              ></div>
            </a>
            <a href="#!">
              <div
                class="text-xs absolute top-0 right-0 bg-indigo-600 px-4 py-2 text-white mt-3 mr-3 hover:bg-white hover:text-indigo-600 transition duration-500 ease-in-out"
              >
                {{ city.discountpercentage }}% off
              </div>
            </a>
          </div>
          <div class="px-6 py-4 mb-auto">
            <a
              href="#"
              class="font-medium text-lg inline-block hover:text-indigo-600 transition duration-500 ease-in-out inline-block mb-2"
              >
          <p class=" line-clamp-1 ">
                          {{ city.producttitle }}

          </p>
              </a
            >
            <p class="text-gray-500 text-sm line-clamp-2">
              {{ city.productdescription }}
            </p>
          </div>
          <div class="flex items-center justify-around mb-4">
            <div class="flex items-center space-x-2">
              <div class="flex items-center text-amber-500">
                <h1>Tour Tourism</h1>
              </div>
            </div>

            
            <div class="flex items-baseline">
              <span class="text-slate-400 text-xs line-through mr-1"
                >PKR:{{ city.discountedtotalprice }}</span
              >
              <span class="text-sm font-bold text-slate-900">PKR:{{ city.adultbaseprice }}</span>
            </div>
          </div>
                    <a href="" [routerLink]="['/product-deails',city._id]">

          <div class="px-6 py-3 flex flex-row items-center justify-between bg-gray-100">
              <button
              class="w-full py-3 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-medium rounded-lg transition-all duration-300 transform hover:scale-[1.02] shadow-md"
            >
              Book Now
            </button>
          </div>
                    </a>

        </div>
      </div>
    </div>
  </div>
</div>
