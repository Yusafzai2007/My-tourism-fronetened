<div
  class="relative min-h-screen w-full flex items-center justify-center bg-cover bg-center"
  style="
    background-image: url('https://res.cloudinary.com/jerrick/image/upload/d_642250b563292b35f27461a7.png,f_jpg,fl_progressive,q_auto,w_1024/647632ead6899f001d77295a.jpg');
  "
>
  <div
    class="bg-black/80 backdrop-blur-md p-8 rounded-2xl shadow-xl w-96 text-white border border-pink-800"
  >
    <h2 class="text-2xl font-semibold text-center mb-6 text-pink-500">Login</h2>

    <form (ngSubmit)="submit()">
      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm mb-2">Email</label>
        <input
          [(ngModel)]="logindata.email"
          name="email"
          type="email"
          id="email"
          placeholder="Enter your email"
          class="w-full px-3 py-2 rounded-lg bg-gray-900 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-pink-700"
        />
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label for="password" class="block text-sm mb-2">Password</label>
        <input
          [(ngModel)]="logindata.password"
          name="password"
          type="password"
          id="password"
          placeholder="Enter your password"
          class="w-full px-3 py-2 rounded-lg bg-gray-900 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-pink-700"
        />
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="w-full bg-pink-700 hover:bg-pink-800 text-white font-semibold py-2 rounded-lg transition-all duration-300"
      >
        Login
      </button>

      <!-- Forgot Password -->
      <p class="text-sm text-center mt-4 text-gray-400">
        Forgot your password?
        <a href="#" class="text-pink-500 hover:underline" routerLink="/signup">Reset here</a>
      </p>
    </form>
  </div>
</div>
