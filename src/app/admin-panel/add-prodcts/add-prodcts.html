<div class="bg-gray-50 min-h-screen py-12 mt-24">
  <div class="max-w-4xl mx-auto px-4">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
      <!-- Form Header -->
      <div class="bg-slate-900 px-6 py-4">
        <h2 class="text-2xl font-bold text-white">Add New Tour Product</h2>
        <p class="text-indigo-100 mt-1">
          Fill in the details for your new tour product
        </p>
      </div>

      <!-- Form Content -->
      <form class="p-6 space-y-6" (ngSubmit)="submitproduct()">
        <!-- Basic Information Section -->
        <div>
          <h3 class="text-lg font-semibold text-gray-800 mb-4 pb-2 border-b">
            Basic Information
          </h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
  <label class="block text-sm font-medium text-gray-700 mb-1">
    City Name
  </label>
  <select
    [(ngModel)]="products.cityName"
    name="cityName"
    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
  >
    <option value="" disabled selected>Select a city</option>
    <option value="Karachi"
  *ngFor="let city of cities"
    >
    {{city.cityName}}
  </option>
    
  </select>
</div>


            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Tour Service</label
              >
              <input
                type="text"
                [(ngModel)]="products.tourservice"
                name="tourservice"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Duration</label
              >
              <input
                type="text"
                [(ngModel)]="products.duration"
                name="duration"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Transport Service</label
              >
              <input
                type="text"
                [(ngModel)]="products.transportService"
                name="transportService"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Pickup Location</label
              >
              <input
                type="text"
                [(ngModel)]="products.pickup"
                name="pickup"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Category</label
              >
              <input
                type="text"
                [(ngModel)]="products.category"
                name="category"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
              />
            </div>
          </div>
        </div>

        <!-- Product Details Section -->
        <div>
          <h3 class="text-lg font-semibold text-gray-800 mb-4 pb-2 border-b">
            Product Details
          </h3>
          <div class="grid grid-cols-1 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Product Title</label
              >
              <input
                type="text"
                [(ngModel)]="products.producttitle"
                name="producttitle"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Product Description</label
              >
              <textarea
                rows="3"
                [(ngModel)]="products.productdescription"
                name="productdescription"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
              ></textarea>
            </div>
          </div>
        </div>

        <!-- Pricing Section -->
        <div>
          <h3 class="text-lg font-semibold text-gray-800 mb-4 pb-2 border-b">
            Pricing
          </h3>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Adult Base Price</label
              >
              <input
                type="text"
                [(ngModel)]="products.adultbaseprice"
                name="adultbaseprice"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Child Base Price</label
              >
              <input
                type="text"
                [(ngModel)]="products.childbaseprice"
                name="childbaseprice"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Quantity</label
              >
              <input
                type="text"
                [(ngModel)]="products.quantity"
                name="quantity"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
              />
            </div>
          </div>
        </div>

        <!-- Discount Section -->
        <div>
          <h3 class="text-lg font-semibold text-gray-800 mb-4 pb-2 border-b">
            Discount
          </h3>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Discount Percentage</label
              >
              <input
                type="text"
                [(ngModel)]="products.discountpercentage"
                name="discountpercentage"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Discounted Total Price</label
              >
              <input
                type="text"
                [(ngModel)]="products.discountedtotalprice"
                name="discountedtotalprice"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Discount End Date</label
              >
              <input
                type="text"
                [(ngModel)]="products.discountEndDate"
                name="discountEndDate"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
              />
            </div>
          </div>
        </div>

        <!-- Additional Features -->
        <div>
          <h3 class="text-lg font-semibold text-gray-800 mb-4 pb-2 border-b">
            Additional Features
          </h3>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Translate Languages</label
              >
              <input
                type="text"
                [(ngModel)]="products.translatelanguages"
                name="translatelanguages"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >WiFi Availability</label
              >
              <select
                [(ngModel)]="products.wifi"
                name="wifi"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
              >
                <option value="true">Yes</option>
                <option value="false">No</option>
              </select>
            </div>

           <div>
  <label class="block text-sm font-medium text-gray-700 mb-1">
    Is Private Tour
  </label>
  <select
    [(ngModel)]="products.Isprivate"
    name="Isprivate"
    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
  >
    <option [ngValue]="false">No</option>
    <option [ngValue]="true">Yes</option>
  </select>
</div>
          </div>
        </div>

       <!-- Private Tour Options -->
<div *ngIf="products.Isprivate">
  <h3 class="text-lg font-semibold text-gray-800 mb-4 pb-2 border-b">
    Private Tour Options
  </h3>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Private Adult Price
      </label>
      <input
        type="text"
        [(ngModel)]="products.privateAdultPrice"
        name="privateAdultPrice"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
      />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Private Child Price
      </label>
      <input
        type="text"
        [(ngModel)]="products.privateChildPrice"
        name="privateChildPrice"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
      />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Private Transfer Price
      </label>
      <input
        type="text"
        [(ngModel)]="products.privatetransferprice"
        name="privatetransferprice"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
      />
    </div>
  </div>
</div>

        <!-- Image Upload Section -->
        <div>
          <h3 class="text-lg font-semibold text-gray-800 mb-4 pb-2 border-b">
            Thumbnail Image
          </h3>
          <div class="flex items-center justify-center w-full">
            <label
              class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition"
            >
              <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <svg
                  class="w-8 h-8 mb-3 text-gray-500"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                  ></path>
                </svg>
                <p class="mb-2 text-sm text-gray-500">
                  <span class="font-semibold">Click to upload</span> or drag and
                  drop
                </p>
                <p class="text-xs text-gray-500">PNG, JPG, GIF (MAX. 5MB)</p>
              </div>
              <input
                type="file"
                (change)="fileselected($event)"
                multiple
                class="hidden"
              />
            </label>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="pt-4">
          <button
            type="submit"
            class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition"
          >
            Submit Product
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Loader -->
<div *ngIf="isloader" class="fixed inset-0 bg-black/40 flex flex-col justify-center items-center z-50">
  <div class="w-64 bg-gray-300 rounded-full h-4 mb-4">
    <div
      class="bg-blue-600 h-4 rounded-full transition-all duration-200"
      [style.width.%]="progress"
    ></div>
  </div>
  <p class="text-white text-lg font-medium">Loading {{ progress }}%</p>
</div>
