<div
  class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 flex items-center justify-center p-4"
>
  <div class="relative w-full max-w-md">
    <!-- Background Decoration -->
    <div
      class="absolute -inset-4 bg-gradient-to-r from-blue-600 to-indigo-700 rounded-3xl blur-lg opacity-10"
    ></div>

    <div
      class="relative bg-white/80 backdrop-blur-xl rounded-2xl shadow-2xl border border-white/20 p-8"
    >
      <!-- Header Section -->
      <div class="text-center mb-8">
        <!-- Admin Icon -->
        <div
          class="w-20 h-20 bg-gradient-to-r from-slate-900 to-slate-700 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg"
        >
          <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            ></path>
          </svg>
        </div>

        <h1
          class="text-3xl font-bold bg-gradient-to-r from-gray-900 to-blue-800 bg-clip-text text-transparent"
        >
          Admin Portal
        </h1>
        <p class="text-gray-500 mt-2 text-sm">Secure access to administration dashboard</p>
      </div>

      <!-- Form Section -->
      <div class="mt-8">
        <form action="" (ngSubmit)="add_Admin()" class="space-y-6">
          <!-- Username Field -->
          <div class="relative group">
            <div
              class="absolute -inset-0.5 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-2xl blur opacity-0 group-hover:opacity-30 transition duration-300"
            ></div>
            <div class="relative">
              <input
                [(ngModel)]="Admindata.userName"
                type="text"
                name="userName"
                id="userName"
                placeholder=" "
                class="relative w-full bg-white/80 border-2 border-gray-200 rounded-2xl px-4 py-4 text-gray-900 placeholder-transparent focus:border-blue-500 focus:outline-none focus:ring-4 focus:ring-blue-500/20 transition-all duration-300 peer"
                autocomplete="off"
              />
              <label
                for="userName"
                class="absolute left-4 -top-2.5 bg-white px-2 text-sm text-gray-600 transition-all duration-300 peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:-top-2.5 peer-focus:text-sm peer-focus:text-blue-600 font-medium"
              >
                Username
              </label>
              <div
                class="absolute right-4 top-4 text-gray-400 peer-focus:text-blue-500 transition-colors duration-300"
              >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  ></path>
                </svg>
              </div>
            </div>
          </div>

          <!-- Email Field -->
          <div class="relative group">
            <div
              class="absolute -inset-0.5 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-2xl blur opacity-0 group-hover:opacity-30 transition duration-300"
            ></div>
            <div class="relative">
              <input
                [(ngModel)]="Admindata.email"
                type="email"
                name="email"
                id="email"
                placeholder=" "
                class="relative w-full bg-white/80 border-2 border-gray-200 rounded-2xl px-4 py-4 text-gray-900 placeholder-transparent focus:border-blue-500 focus:outline-none focus:ring-4 focus:ring-blue-500/20 transition-all duration-300 peer"
                autocomplete="off"
              />
              <label
                for="email"
                class="absolute left-4 -top-2.5 bg-white px-2 text-sm text-gray-600 transition-all duration-300 peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:-top-2.5 peer-focus:text-sm peer-focus:text-blue-600 font-medium"
              >
                Email Address
              </label>
              <div
                class="absolute right-4 top-4 text-gray-400 peer-focus:text-blue-500 transition-colors duration-300"
              >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                  ></path>
                </svg>
              </div>
            </div>
          </div>

          <!-- Password Field -->
          <div class="relative group">
            <div
              class="absolute -inset-0.5 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-2xl blur opacity-0 group-hover:opacity-30 transition duration-300"
            ></div>
            <div class="relative">
              <input
                [(ngModel)]="Admindata.password"
                type="password"
                name="password"
                id="password"
                placeholder=" "
                class="relative w-full bg-white/80 border-2 border-gray-200 rounded-2xl px-4 py-4 text-gray-900 placeholder-transparent focus:border-blue-500 focus:outline-none focus:ring-4 focus:ring-blue-500/20 transition-all duration-300 peer"
              />
              <label
                for="password"
                class="absolute left-4 -top-2.5 bg-white px-2 text-sm text-gray-600 transition-all duration-300 peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:-top-2.5 peer-focus:text-sm peer-focus:text-blue-600 font-medium"
              >
                Password
              </label>
              <div
                class="absolute right-4 top-4 text-gray-400 peer-focus:text-blue-500 transition-colors duration-300"
              >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                  ></path>
                </svg>
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="relative group">
            <div
              class="absolute -inset-0.5 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-2xl blur opacity-75 group-hover:opacity-100 transition duration-300"
            ></div>
            <button
              type="submit"
              class="relative w-full bg-gradient-to-r from-slate-900 to-slate-700 text-white font-semibold py-4 rounded-2xl transition-all duration-300 transform group-hover:scale-[1.02] shadow-lg hover:shadow-xl flex items-center justify-center gap-2"
            >
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                ></path>
              </svg>
              <span>Create Admin Account</span>
            </button>
          </div>

          <!-- Security Note -->
          <div class="text-center">
            <p class="text-xs text-gray-500 flex items-center justify-center gap-1">
              <svg class="w-4 h-4 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                <path
                  fill-rule="evenodd"
                  d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              Secure & encrypted connection
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
