<!-- Modal Toggle Button -->
<button
  (click)="openModal()"
  class="block mx-auto text-white bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 focus:ring-4 focus:ring-indigo-300 font-semibold rounded-full text-sm px-6 py-2.5 shadow-md transition-transform transform hover:scale-105 duration-300"
>
  + Add New City
</button>

<!-- Modal Background -->
<div
  *ngIf="isModalOpen"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm animate-fadeIn"
>
  <!-- Modal Container -->
  <div
    class="relative bg-gradient-to-br from-white via-gray-50 to-gray-100 dark:from-gray-800 dark:via-gray-900 dark:to-gray-800 rounded-2xl shadow-2xl w-full max-w-md p-8 border border-gray-200 dark:border-gray-700 animate-slideUp"
  >
    <!-- Close Button -->
    <button
      (click)="closeModal()"
      class="absolute top-4 right-4 text-gray-400 hover:text-red-500 transition-colors text-lg"
    >
      ‚úï
    </button>

    <!-- Modal Header -->
    <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-gray-100 mb-6">
      üèôÔ∏è Create New City
    </h2>

    <!-- Modal Form -->
    <form (submit)="onSubmit()" class="space-y-5">
      <!-- City Name -->
      <div class="relative">
        <input
          type="text"
          id="cityName"
          name="cityName"
          [(ngModel)]="city.cityName"
          placeholder="City Name"
          autocomplete="off"
          class="peer w-full border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-gray-800 dark:text-gray-100 text-sm rounded-lg px-3 pt-5 pb-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-transparent transition-all"
          required
        />
        <label
          for="cityName"
          class="absolute left-3 top-1.5 text-gray-500 text-sm transition-all duration-300 peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-gray-400 peer-focus:top-1.5 peer-focus:text-blue-600 peer-focus:text-xs"
        >
          City Name
        </label>
      </div>

      <!-- City Image -->
      <div class="relative">
        <input
          type="file"
          id="cityImage"
          name="cityImage"
          (change)="onFileSelected($event)"
          class="w-full border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-gray-700 dark:text-gray-200 text-sm rounded-lg px-3 pt-5 pb-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 file:mr-3 file:py-1.5 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-medium file:bg-blue-600 file:text-white hover:file:bg-blue-700 transition-all"
          required
        />
      </div>

      <!-- Status -->
      <div class="relative">
        <select
          id="status"
          [(ngModel)]="city.status"
          name="status"
          class="peer w-full border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-gray-800 dark:text-gray-100 text-sm rounded-lg px-3 pt-5 pb-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
          required
        >
          <option value="" disabled selected>Select Status</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>

      <!-- Description -->
      <div class="relative">
        <textarea
          id="cityDescription"
          name="cityDescription"
          rows="3"
          [(ngModel)]="city.cityDescription"
          placeholder="City Description"
          class="peer w-full border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-gray-800 dark:text-gray-100 text-sm rounded-lg px-3 pt-5 pb-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-transparent transition-all resize-none"
        ></textarea>
        <label
          for="cityDescription"
          class="absolute left-3 top-1.5 text-gray-500 text-sm transition-all duration-300 peer-focus:text-blue-600 peer-focus:text-xs"
        >
          City Description
        </label>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold rounded-full text-sm px-5 py-2.5 mt-4 shadow-lg hover:shadow-indigo-400/40 transition-transform transform hover:scale-105 duration-300"
      >
        ‚ûï Add City
      </button>
    </form>
  </div>
</div>

<!-- Animations -->
