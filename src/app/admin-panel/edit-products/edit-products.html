<div class="min-h-screen bg-gray-50 py-12 mt-24">
  <div class="mx-auto max-w-4xl px-4">
    <div class="overflow-hidden rounded-xl bg-white shadow-lg">
      <!-- Form Header -->
      <div class="bg-slate-900 px-6 py-4">
        <h2 class="text-2xl font-bold text-white">Edit Product</h2>
        <p class="mt-1 text-blue-100">Update the details for your tour product</p>
      </div>

      <!-- Form Content -->
      <form *ngIf="adminproducts.length > 0" class="space-y-6 p-6">
        <div *ngFor="let product of adminproducts" class="space-y-8">
          <!-- Basic Information Section -->
          <div>
            <h3 class="mb-4 border-b pb-2 text-lg font-semibold text-gray-800">
              Basic Information
            </h3>
            <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
              <div>
                <label class="mb-2 block font-medium text-gray-700">City Name</label>
                <input
                  type="text"
                  [(ngModel)]="product.city.cityName"
                  name="cityname"
                  class="w-full rounded-lg border border-gray-300 px-4 py-2 transition focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                />
              </div>

              <div>
                <label class="mb-2 block font-medium text-gray-700">Tour Service</label>
                <input
                  type="text"
                  [(ngModel)]="product.tourservice"
                  name="tourservice"
                  class="w-full rounded-lg border border-gray-300 px-4 py-2 transition focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                />
              </div>

              <div>
                <label class="mb-2 block font-medium text-gray-700">Duration</label>
                <input
                  type="text"
                  [(ngModel)]="product.duration"
                  name="duration"
                  class="w-full rounded-lg border border-gray-300 px-4 py-2 transition focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                />
              </div>

              <div>
                <label class="mb-2 block font-medium text-gray-700">Transport Service</label>
                <input
                  type="text"
                  [(ngModel)]="product.transportService"
                  name="transportService"
                  class="w-full rounded-lg border border-gray-300 px-4 py-2 transition focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                />
              </div>

              <div>
                <label class="mb-2 block font-medium text-gray-700">Pickup Location</label>
                <input
                  type="text"
                  [(ngModel)]="product.pickup"
                  name="pickup"
                  class="w-full rounded-lg border border-gray-300 px-4 py-2 transition focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                />
              </div>

              <div>
                <label class="mb-2 block font-medium text-gray-700">Category</label>
                <input
                  type="text"
                  [(ngModel)]="product.category"
                  name="category"
                  class="w-full rounded-lg border border-gray-300 px-4 py-2 transition focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                />
              </div>
            </div>
          </div>

          <!-- Product Details Section -->
          <div>
            <h3 class="mb-4 border-b pb-2 text-lg font-semibold text-gray-800">Product Details</h3>
            <div class="grid grid-cols-1 gap-4">
              <div>
                <label class="mb-2 block font-medium text-gray-700">Product Title</label>
                <input
                  type="text"
                  [(ngModel)]="product.producttitle"
                  name="producttitle"
                  class="w-full rounded-lg border border-gray-300 px-4 py-2 transition focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                />
              </div>
              <div>
                <label class="mb-2 block font-medium text-gray-700">Product Description</label>
                <textarea
                  rows="4"
                  [(ngModel)]="product.productdescription"
                  name="productdescription"
                  class="w-full rounded-lg border border-gray-300 px-4 py-2 transition focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                ></textarea>
              </div>
            </div>
          </div>

          <!-- Pricing Section -->
          <div>
            <h3 class="mb-4 border-b pb-2 text-lg font-semibold text-gray-800">
              Pricing & Inventory
            </h3>
            <div class="grid grid-cols-1 gap-4 md:grid-cols-3">
              <div>
                <label class="mb-2 block font-medium text-gray-700">Adult Base Price</label>
                <input
                  type="number"
                  [(ngModel)]="product.adultbaseprice"
                  name="adultbaseprice"
                  class="w-full rounded-lg border border-gray-300 px-4 py-2 transition focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                />
              </div>

              <div>
                <label class="mb-2 block font-medium text-gray-700">Child Base Price</label>
                <input
                  type="number"
                  [(ngModel)]="product.childbaseprice"
                  name="childbaseprice"
                  class="w-full rounded-lg border border-gray-300 px-4 py-2 transition focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                />
              </div>

              <div>
                <label class="mb-2 block font-medium text-gray-700">Quantity</label>
                <input
                  type="number"
                  [(ngModel)]="product.quantity"
                  name="quantity"
                  class="w-full rounded-lg border border-gray-300 px-4 py-2 transition focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                />
              </div>
            </div>
          </div>

          <!-- Discount Section -->
          <div>
            <h3 class="mb-4 border-b pb-2 text-lg font-semibold text-gray-800">
              Discount Settings
            </h3>
            <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
              <div>
                <label class="mb-2 block font-medium text-gray-700">Discount End Date</label>
                <input
                  type="text"
                  [(ngModel)]="product.discountEndDate"
                  name="discountEndDate"
                  class="w-full rounded-lg border border-gray-300 px-4 py-2 transition focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                />
              </div>
            </div>
          </div>

          <!-- Additional Features Section -->
          <div>
            <h3 class="mb-4 border-b pb-2 text-lg font-semibold text-gray-800">
              Additional Features
            </h3>
            <div class="grid grid-cols-1 gap-4 md:grid-cols-3">
              <div>
                <label class="mb-2 block font-medium text-gray-700">Is Private Tour</label>
                <select
                  [(ngModel)]="product.Isprivate"
                  name="Isprivate"
                  class="w-full rounded-lg border border-gray-300 px-4 py-2 transition focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                >
                  <option [ngValue]="false">No</option>
                  <option [ngValue]="true">Yes</option>
                </select>
              </div>

              <div>
                <label class="mb-2 block font-medium text-gray-700">WiFi Availability</label>
                <select
                  [(ngModel)]="product.wifi"
                  name="wifi"
                  class="w-full rounded-lg border border-gray-300 px-4 py-2 transition focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                >
                  <option value="true">Yes</option>
                  <option value="false">No</option>
                </select>
              </div>

              <div>
                <label class="mb-2 block font-medium text-gray-700">Translate Languages</label>
                <input
                  type="text"
                  [(ngModel)]="product.translatelanguages"
                  name="translatelanguages"
                  class="w-full rounded-lg border border-gray-300 px-4 py-2 transition focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                />
              </div>
            </div>
          </div>

          <!-- Private Tour Options -->
          <div *ngIf="product.Isprivate">
            <h3 class="mb-4 border-b pb-2 text-lg font-semibold text-gray-800">
              Private Tour Options
            </h3>
            <div class="grid grid-cols-1 gap-4 md:grid-cols-3">
              <div>
                <label class="mb-2 block font-medium text-gray-700"> Private Adult Price </label>
                <input
                  type="number"
                  [(ngModel)]="product.privateAdultPrice"
                  name="privateAdultPrice"
                  class="w-full rounded-lg border border-gray-300 px-4 py-2 transition focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                />
              </div>
              <div>
                <label class="mb-2 block font-medium text-gray-700"> Private Child Price </label>
                <input
                  type="number"
                  [(ngModel)]="product.privateChildPrice"
                  name="privateChildPrice"
                  class="w-full rounded-lg border border-gray-300 px-4 py-2 transition focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                />
              </div>
              <div>
                <label class="mb-2 block font-medium text-gray-700"> Private Transfer Price </label>
                <input
                  type="number"
                  [(ngModel)]="product.privatetransferprice"
                  name="privatetransferprice"
                  class="w-full rounded-lg border border-gray-300 px-4 py-2 transition focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                />
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="pt-6">
          <button
  type="button"
  class="w-full rounded-lg bg-slate-900 px-4 py-3 font-semibold text-white transition hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
  (click)="update_productdata(product._id, product)"
>
  Update Product
</button>

          </div>
        </div>
      </form>

      <!-- Empty State -->
      <div *ngIf="adminproducts.length === 0" class="p-6 text-center">
        <p class="text-gray-500">No products found to edit.</p>
      </div>
    </div>
  </div>
</div>
