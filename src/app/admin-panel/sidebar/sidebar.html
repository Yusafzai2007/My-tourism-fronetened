<!-- âœ… Navbar -->
<!-- âœ… Navbar -->
<nav
  class="fixed top-0 left-0 w-full bg-gray-900 px-6 py-5 flex justify-between items-center z-50 border-b border-white border-b-2"
>
  <!-- ðŸŒ Left: Logo -->
  <div class="flex items-center text-white text-2xl font-bold">
    <i class="fas fa-plane-departure text-3xl mr-2"></i>
    <span class="tracking-wide">FiestaTourism</span>
  </div>

  <!-- ðŸ” Center: Search Bar -->
  <div class="hidden lg:flex flex-1 justify-center px-6 relative">
    <div class="relative w-[60%]">
      <input
        (keyup)="searchproduct($event)"
        type="text"
        placeholder="Search products by title..."
        class="w-full bg-gray-800 text-white py-2 px-5 pr-10 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400"
      />
      <i
        class="fas fa-search absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400"
      ></i>

      <!-- ðŸ”½ Search Results Dropdown -->
      <div
        *ngIf="seachdata.length > 0"
        class="absolute left-0 mt-2 w-full bg-gray-900 rounded-lg shadow-lg border border-gray-700 max-h-80 overflow-y-auto z-[9999]"
      >
        <ul>
          <li
            *ngFor="let item of seachdata"
            class="flex items-center gap-3 p-3 hover:bg-gray-800 cursor-pointer border-b border-gray-800 last:border-none"
          >
            <a href="" [routerLink]="['/product-deails', item._id]" class="flex items-center gap-3 p-3 hover:bg-gray-800 cursor-pointer border-b border-gray-800 last:border-none">
              <!-- ðŸ–¼ Thumbnail -->
              <img
                [src]="
                  item.thumbnailimage && item.thumbnailimage.length > 0
                    ? item.thumbnailimage[0]
                    : 'https://via.placeholder.com/60'
                "
                alt="thumbnail"
                class="w-14 h-14 object-cover rounded-lg border border-gray-700"
              />

              <!-- ðŸ“ Info -->
              <div class="flex flex-col">
                <p class="text-white font-semibold text-sm">{{ item.producttitle }}</p>
                <p class="text-gray-400 text-xs line-clamp-2">
                  {{ item.productdescription }}
                </p>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- ðŸ‘¤ Right: Static Profile Info -->
  <div class="hidden lg:flex items-center space-x-4 text-white">
    <img
      src="https://i.pravatar.cc/40"
      alt="Profile"
      class="w-9 h-9 rounded-full border border-white"
    />
    <div>
      <p class="font-semibold">Yusafzai</p>
      <p class="text-sm text-gray-300">yusafzai@gmail.com</p>
    </div>
  </div>

  <!-- ðŸŸ¡ Mobile Menu Icon -->
  <div class="flex items-center text-white text-3xl lg:hidden">
    <i class="fas fa-bars cursor-pointer" (click)="toggleSidebar()"></i>
  </div>
</nav>

<!-- ðŸ“± Sidebar -->
<div
  class="fixed top-[77px] left-0 h-[calc(100%-77px)] bg-gray-900 text-white z-[9999] flex flex-col justify-between transition-all duration-300 ease-in-out"
  [class.w-64]="isSidebarOpen"
  [class.w-20]="!isSidebarOpen && !isMobileView"
  [class.-translate-x-full]="!isSidebarOpen && isMobileView"
  [class.translate-x-0]="isSidebarOpen || !isMobileView"
>
  <!-- âœ… Sidebar Header -->
  <div class="flex justify-between items-center p-4 border-b border-gray-700">
    <div class="flex items-center space-x-2">
      <i class="fas fa-globe text-white text-xl"></i>
      <span class="text-xl font-bold" [class.hidden]="!isSidebarOpen && !isMobileView"
        >Tourism</span
      >
    </div>

    <!-- â–¶ï¸ Close Arrow (hidden on mobile) -->
    <button
      *ngIf="!isMobileView"
      (click)="toggleSidebar()"
      class="text-gray-400 hover:text-white transition"
    >
      <i
        class="fas fa-angle-left text-lg transition-transform"
        [ngClass]="{ 'rotate-180': !isSidebarOpen }"
      ></i>
    </button>

    <!-- âŒ Close (for mobile only) -->
    <button class="text-2xl lg:hidden" (click)="toggleSidebar()">
      <i class="fas fa-times"></i>
    </button>
  </div>

  <!-- âœ… Sidebar Menu -->
  <ul class="flex flex-col p-4 space-y-2 overflow-y-auto flex-grow">
    <li>
      <a
        routerLink="Boxes"
        class="flex items-center hover:bg-gray-700 rounded px-3 py-2"
        routerLink="/admin/"
      >
        <i class="fas fa-tachometer-alt text-white mr-2"></i>
        <span [class.hidden]="!isSidebarOpen && !isMobileView">Dashboard</span>
      </a>
    </li>

    <li>
      <a routerLink="/admin/orders" class="flex items-center hover:bg-gray-700 rounded px-3 py-2">
        <i class="fas fa-shopping-cart text-white mr-2"></i>
        <span [class.hidden]="!isSidebarOpen && !isMobileView">Orders</span>
      </a>
    </li>

    <!-- Dropdown -->
    <li>
      <details class="group">
        <summary
          class="flex items-center justify-between cursor-pointer hover:bg-gray-700 rounded px-3 py-2"
        >
          <span class="flex items-center">
            <i class="fas fa-map-marked-alt text-white mr-2"></i>
            <span [class.hidden]="!isSidebarOpen && !isMobileView">Destination</span>
          </span>
          <i
            *ngIf="isSidebarOpen || isMobileView"
            class="fas fa-chevron-down group-open:rotate-180 transition-transform"
          ></i>
        </summary>
        <ul class="ml-6 mt-2 space-y-1" *ngIf="isSidebarOpen || isMobileView">
          <!-- <li><a href="#" class="block px-2 py-1 hover:bg-gray-800 rounded">Dubai</a></li> -->
          <li>
            <a
              href="#"
              class="flex items-center hover:bg-gray-700 rounded py-2"
              routerLink="/admin/cities"
            >
              <i class="fas fa-city text-white mr-2"></i>
              <span [class.hidden]="!isSidebarOpen && !isMobileView">Cities</span>
            </a>
          </li>
          <li>
            <a
              routerLink="Boxes"
              class="flex items-center hover:bg-gray-700 rounded py-2"
              routerLink="/admin/add-products"
            >
              <i class="fas fa-binoculars text-white mr-2"></i>
              <span [class.hidden]="!isSidebarOpen && !isMobileView">Add-Safari</span>
            </a>
          </li>
          <li>
            <a
              routerLink="/admin/Add-admin"
              class="flex items-center hover:bg-gray-700 rounded py-2"
            >
              <i class="fas fa-plus-circle text-white mr-2"></i>
              <span [class.hidden]="!isSidebarOpen && !isMobileView">Add-Admin</span>
            </a>
          </li>
        </ul>
      </details>
    </li>

    <li>
      <a
        href="#"
        class="flex items-center hover:bg-gray-700 rounded px-3 py-2"
        routerLink="/admin/users"
      >
        <i class="fas fa-users text-white mr-2"></i>
        <span [class.hidden]="!isSidebarOpen && !isMobileView">Users</span>
      </a>
    </li>
    <li>
      <a
        routerLink="Boxes"
        class="flex items-center hover:bg-gray-700 rounded px-3 py-2"
        routerLink="/admin/safari-table"
      >
        <i class="fas fa-binoculars text-white mr-2"></i>
        <span [class.hidden]="!isSidebarOpen && !isMobileView">Safari</span>
      </a>
    </li>
  </ul>

  <!-- âœ… Log Out Button -->
  <div class="p-4 border-t border-gray-700">
    <button
      class="w-full flex justify-center items-center bg-gradient-to-r from-blue-600 to-gray-900 text-gray-100 font-semibold px-5 py-2 rounded-full hover:bg-white hover:text-white transition-all shadow-md"
      (click)="logout()"
    >
      <i class="fas fa-sign-out-alt mr-2"></i>
      <span [class.hidden]="!isSidebarOpen && !isMobileView">Log Out</span>
    </button>
  </div>
</div>

<!-- âœ… Main Content -->
<div [class.lg:pl-64]="isSidebarOpen" [class.lg:pl-20]="!isSidebarOpen && !isMobileView">
  <router-outlet></router-outlet>
</div>
